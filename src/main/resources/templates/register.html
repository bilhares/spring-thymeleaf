<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
	<div th:replace="~{fragmentos ::menu('Cadastrar', 'alunos')}"></div>
	<div class="container mt-5">



		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Register</div>
					<div class="card-body">

						<form th:object="${novoUsuarioDTO}" th:action="@{/novo-cadastro/salvar}" method="POST" novalidate>

							<div th:if="${#fields.hasAnyErrors()}">
								<div class="alert alert-danger alert-dismissible fade show" role="alert">
									<div th:each="error : ${#fields.detailedErrors()}">
										<i class="oi oi-warning"></i>
										<span th:text="${error.message}"></span>
									</div>
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{senha}">
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
