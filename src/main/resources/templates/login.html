<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
	<div class="container-fluid" style="margin-top: 50px">
		<div class="" style="margin-top: 100px">
			<div class="rounded d-flex justify-content-center">
				<div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
					<div class="text-center">
						<h3 class="text-primary">Sign In</h3>

						<div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'" role="alert">
							<h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
							<p th:text="${texto}">Login ou senha incorretos...</p>
							<hr>
							<p class="mb-0">
								<small th:text="${subtexto}">Acesso permitido...</small>
							</p>
						</div>

					</div>
					<form th:action="@{/login}" method="post">
						<div class="p-4">
							<div class="input-group mb-3">
								<span class="input-group-text bg-primary">
									<i class="bi bi-person-plus-fill text-white"></i>
								</span>
								<input type="text" class="form-control" placeholder="Username" name="username">
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text bg-primary">
									<i class="bi bi-key-fill text-white"></i>
								</span>
								<input type="password" class="form-control" placeholder="password" name="password">
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault"> Remember Me </label>
							</div>
							<button class="btn btn-primary text-center mt-2" type="submit">Login</button>
							<p class="text-center mt-5">
								Don't have an account?
								<span class="text-primary">Sign Up</span>
							</p>
							<p class="text-center text-primary">Forgot your password?</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
